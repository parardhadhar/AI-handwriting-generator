<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Handwriting Generator by Parardha Dhar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 50%;
        }
        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>
<body>

    <h1>AI Handwriting Generator</h1>

    <!-- Upload PDF to Convert to Handwriting -->
    <form action="/" method="post" enctype="multipart/form-data">
        <h2>Upload Text/PDF to Convert to Handwriting</h2>
        <input type="file" name="file" accept=".pdf,.txt">
        <button type="submit">Convert to Handwriting</button>
    </form>

    <!-- Upload Handwriting Sample -->
    <form action="/" method="post" enctype="multipart/form-data">
        <h2>Upload Handwriting Sample (Image/PDF)</h2>
        <input type="file" name="handwriting_sample" accept="image/*,application/pdf">
        <button type="submit">Upload Handwriting</button>
    </form>

</body>
</html>
